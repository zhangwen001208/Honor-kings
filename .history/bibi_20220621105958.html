<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="styleSheet"  href="./css/common.css" />
    <link type="text/css" rel="styleSheet"  href="./css/reset.css" />
    <style>
        .animation {
            display: flex;
            width: 1178px;
            height: 458px;
            background-color: aliceblue;
            margin: 0 auto;
        }
        .animation .animation-left {
            width: 940px;
            height: 458px;
           

        }
        .animation .animation-left .area-header {
            display: flex;
            justify-content: space-between;
            height: 28px;
            margin-bottom: 12px;
        }
        .animation .animation-left .area-header .area-header-left{
            display: flex;
            align-items: center;
            width: 102px;
            height: 28px;

        }
        .animation .animation-left .area-header .icon {
            width: 22px;
            height: 22px;
            margin-right: 6px;
            background: url(./image/animation_icon.png) no-repeat;
        }
        .animation .animation-left .area-header .area-header-left a {
            margin-right: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 24px;
            color: var(--text1);
            transition: color .2s linear;

        }
        .animation .animation-left .area-header .area-header-right {
            
            display: flex;
            justify-content: center;
            align-items: center;
            width: 189px;
            height: 28px;
            font-size: 13px;
        }
        .animation-left .area-header .area-header-right a {
            display: block;
            height: auto;
            padding: 8px 12px;
            line-height: 16px;       
            border: 1px solid #666;
            border-radius: 8px;
            margin-left: 8px;
            transform-origin: center;
            transition: .2s;
            cursor: pointer;

        }
        .animation-left .area-header .area-header-right .more {
            position: relative;
            padding-right: 30px;
        }
        .animation-left .area-header .area-header-right .more::after {
            content: '';
            position: absolute;
            right: 0px;
           
            bottom: 5px;
            
            height: 20px;
            width: 20px;
            background: url(./image/download_sprit.png) no-repeat -252px 4px;


        }
        .animation .animation-left .list {
            width: 940px;
            height: 458px; 
        }
        .animation .animation-left .list .item {
            width: 226px;
            height: 200px;
            background-color: bisque;
        }
        .animation .animation-left .list .item img {
            position: relative;
            width: 226px;
            height: 127px;
        }
        .animation .animation-left .list .item .infor {
            position: absolute;
            height: 15px;
            bottom: 0;
            right: 0;
            color: #fff;
        }

        .animation .animation-left .list .item .info {
            display: block;
            width: 226px;
            height: 44px;
            padding-right: 16px;

        }
        .animation .animation-left .list .item .time {
            height: 16px;
        }


        .animation .animation-right {
            width: 226px;
            height: 458px;
            background-color: bisque;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="animation">
        <div class="animation-left">
            <div class="area-header">
                <div class="area-header-left">
                <svg class="icon"></svg>
                <a href="#">动画</a>
                </div>
                <div class="area-header-right">
                    <a class="change">换一换</a>
                    <a class="more">查看更多</a>
                    

                </div>
                
              
                
            </div>
            <div class="area-content">
                <ul class="list">
                    <li class="item">
                        <a href="#"><img src="./image/item1.webp"></a>
                        <div class="infor">
                            <span>257</span>
                            <span>00:57</span>
                        </div>

                        <p class="info">早有爱你</p>
                        <span class="time">123132</span>
                    </li>
                </ul>
            </div>

        </div>
        <div class="animation-right">
            


        </div>


    </div>

    
</body>
</html>
